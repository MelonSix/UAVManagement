server:
  type: simple
  applicationContextPath: /bs
  adminContextPath: /admin-bs
  connector:
    type: http
    port: 8075
logging:
  level: INFO
  appenders:
    - type: console
    - type: file
      threshold: DEBUG
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: logs/appLog.log
      archivedLogFilenamePattern: logs/archive/application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC+8
      maxFileSize: 10MB
lwm2mBootstrapServerAddress: 127.0.0.1
lwm2mBootstrapServerPortnum: 5070
secureLwm2mBootstrapServerAddress: 127.0.0.1
secureLwm2mBootstrapServerPortnum: 5073
